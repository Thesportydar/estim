<div class="ngdialog-message">
    <h3 class="modal-title">Editar precio</h3>
    <div class="modal-body">
        <div class="add-caracteristic">
            <div class="input-currency">
                <h1>US$</h1>
            </div>
            <input type="number" min="0" step="0.01" class="input-price" ng-model="price">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn-publish-review" ng-click="edit('price', price)">Guardar</button>
    </div>
</div>
