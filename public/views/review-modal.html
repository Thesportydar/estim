<div class="ngdialog-message">
        <h3 class="modal-title" ng-if="!review">Añadir Reseña</h3>
        <h3 class="modal-title" ng-if="review">Actualizar Reseña</h3>
        <div class="modal-body">
            <div class="name-recomendacion">
                <input type="text" class="input-reviewer" ng-model="reviewer" placeholder="Ingrese su nombre">
                <div class="marcar-recomendacion">
                    <div class="btn-recomendacion" ng-click="toggleRecomendado()" ng-class="{ 'selected': recomendado }">
                        <img ng-src="imgs/like.png" alt="Recomendado">
                    </div>
                    <div class="btn-recomendacion" ng-click="toggleRecomendado()" ng-class="{ 'selected': !recomendado }">
                        <img ng-src="imgs/dislike.png" alt="No Recomendado">
                    </div>
                </div>
            </div>
            <input type="text" class="input-review-title" ng-model="title" placeholder="Ingrese el título de la reseña">
            <textarea class="input-review-desc" ng-model="descripcion" placeholder="Ingrese la descripción de la reseña"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn-publish-review" ng-click="addReview()" ng-if="!review">Publicar</button>
            <button class="btn-publish-review" ng-click="editReview()" ng-if="review">Actualizar</button>
        </div>
</div>
